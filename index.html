<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"><title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link href=“https://fonts.googleapis.com/css?family=Satisfy” rel=“stylesheet”>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="animal-template" type="text/x-handlebars-template">
      <section class={{ title }}>
        <h2>{{ title }}</h2>
        <img src={{ image_url }} alt="image of {{ title }}" title="{{ description }}">
        <!-- <p>{{ description }}</p> -->
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="keyfilter"></select>
      <select class="sortoptions">
        <option value="title">Sort by Title</option>
        <option value="horns">Sort by Horns</option>
      </select>
    </header>
    <div>
      <h3 class="prev">Previous Page</h3>
      <h3 class="next">Next Page</h3>
    </div>
    <main></main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/animaltemplate.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
